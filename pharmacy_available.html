{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row breadcrumb-bar mb-4">
        <div class="col-md-6">
            <h3 class="block-title">Available Pharmacies</h3>
        </div>
        <div class="col-md-6">
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <a href="{% url 'base' %}">
                        <span class="ti-home"></span>
                    </a>
                </li>
                <li class="breadcrumb-item active">Available Pharmacies</li>
            </ol>
        </div>
    </div>

    <div class="row">
        {% for pharmacy in pharmacies %}
        <div class="col-md-4 mb-4">
            <div class="card proclinic-box-shadow">
                <div class="card-body">
                    <h5 class="card-title" style="font-size: 1.5rem; font-weight: 700; color: #090808; border-bottom: 2px solid #535252; padding-bottom: 10px; margin-bottom: 15px;">
                        {{ pharmacy.pharmacy_name }}
                    </h5>
                    <p class="card-text"><strong>Phone:</strong> {{ pharmacy.phone }}</p>
                    <p class="card-text"><strong>Email:</strong> {{ pharmacy.email }}</p>
                    <p class="card-text"><strong>Address:</strong> {{ pharmacy.address }}</p>
                    <a href="{% url 'order_medicine' pharmacy.id %}" class="btn btn-primary">Order Medicine</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
