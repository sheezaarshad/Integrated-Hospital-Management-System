{% extends 'base.html' %}

{% block content %}
<div class="container my-5">
    <div class="row breadcrumb-bar mb-4">
        <div class="col-md-6">
            <h3 class="block-title">Available Laboratories</h3>
        </div>
        <div class="col-md-6">
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <a href="{% url 'base' %}">
                        <span class="ti-home"></span>
                    </a>
                </li>
                <li class="breadcrumb-item active">Available Laboratories</li>
            </ol>
        </div>
    </div>
    <div class="row">
        {% for lab in laboratories %}
        <div class="col-md-6 mb-4">
            <div class="card shadow-sm border-light">
                <div class="card-body">
                    <h3 class="card-title">{{ lab.lab_name }}</h3>
                    <p class="card-text"><strong>Address:</strong> {{ lab.address }}</p>
                    <p class="card-text"><strong>Phone:</strong> {{ lab.phone }}</p>
                    <p class="card-text"><strong>Email:</strong> {{ lab.email }}</p>
                    <div class="d-flex justify-content-between mt-3">
                        <a href="{% url 'request_sample_collection' lab.id %}" class="btn btn-primary">Request Sample Collection</a>
                        <a href="{% url 'view_test_reports' lab.id %}" class="btn btn-secondary">View Test Reports</a>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
