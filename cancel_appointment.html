{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Cancel Appointment</h2>
    <p>Are you sure you want to cancel this appointment?</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-danger">Submit Cancellation</button>
    </form>
</div>
{% endblock %}
