{% extends 'base.html' %}

{% block content %}
<div class="container mt-0">
    <div class="row breadcrumb-bar">
        <div class="col-md-6">
            <h3 class="block-title">Patient Registration Form</h3>
        </div>
        <div class="col-md-6">
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <a href="{% url 'base' %}">
                        <span class="ti-home"></span>
                    </a>
                </li>
                <li class="breadcrumb-item">Patients</li>
                <li class="breadcrumb-item active">Add Patient</li>
            </ol>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="widget-area-2 proclinic-box-shadow">
							<h3 class="widget-title">Patient Registration Form</h3>
                    <form method="post" action="{% url 'patient_signup' %}" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ patient_form.as_p }}
                        <button type="submit" class="btn btn-primary">Sign Up</button>
                    </form>
                <div class="mt-4 text-center">
                        <p style="font-size: 16px; color: #333; font-weight: bold;">
                            Already have an account?
                            <a href="{% url 'login' %}" style="color: #007bff; text-decoration: none; font-weight: bold;">
                                Login here
                            </a>.
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
