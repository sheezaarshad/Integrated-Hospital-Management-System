{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row breadcrumb-bar">
        <div class="col-md-6">
            <h3 class="block-title">Appointment Details</h3>
        </div>
        <div class="col-md-6">
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <a href="{% url 'base' %}">
                        <span class="ti-home"></span>
                    </a>
                </li>
                <li class="breadcrumb-item active">Appointment Details</li>
            </ol>
        </div>
    </div>

    <div class="row mt-4">
        <div class="col-md-8 offset-md-2">
            <div class="card proclinic-box-shadow">
                <div class="card-header">
                    <h4 class="widget-title">Appointment Information</h4>
                </div>
                <div class="card-body">
                    <dl class="row">
                        <dt class="col-sm-4">Date:</dt>
                        <dd class="col-sm-8">{{ appointment.date }}</dd>

                        <dt class="col-sm-4">Time:</dt>
                        <dd class="col-sm-8">{{ appointment.time }}</dd>

                        <dt class="col-sm-4">Doctor:</dt>
                        <dd class="col-sm-8">{{ appointment.doctor }}</dd>

                        <dt class="col-sm-4">Reason:</dt>
                        <dd class="col-sm-8">{{ appointment.reason }}</dd>
                    </dl>

                    <a href="{% url 'cancel_appointment' appointment.id %}" class="btn btn-danger mt-3">Cancel Appointment</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
